<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Test</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h1>CORS Test with Google Apps Script</h1>
  <button id="fetchData">Fetch Data</button>
  <pre id="output"></pre>

  <script>
    $(document).ready(function() {
      $('#fetchData').click(function() {
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbzeqFPPvrr1frP8tkOTs2IgA8RlsyHivZteYbO-A389hv-EoJSbEeGK0HKM0YFy63zYwA/exec", // URL ของ Apps Script
          type: "GET",
          success: function(data) {
            $('#output').text(JSON.stringify(data, null, 2)); // แสดงข้อมูลที่ได้ในรูปแบบ JSON
          },
          error: function(xhr, status, error) {
            $('#output').text("Error: " + xhr.responseText); // แสดงข้อผิดพลาด
          }
        });
      });
    });
  </script>

</body>
</html>
