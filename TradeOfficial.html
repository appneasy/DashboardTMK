<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DataTables with Bootstrap 5</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables.net CDN -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }

    table {
      width: 100% !important;
    }

    /* Ensure the table is responsive on mobile */
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Data from Google Sheet</h1>

    <!-- Table for DataTables -->
    <div class="table-responsive">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>วันที่</th>
            <th>เวลา</th>
            <th>ทะลาย(ตัน)</th>
            <th>ร่วง(ตัน)</th>
            <th>ทะลาย+ร่วง(ตัน)</th>
            <th>%</th>
            <th>(ตัน)</th>
            <th>หมายเหตุ</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery (necessary for DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables.net CDN -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <!-- Custom Script to Initialize DataTables -->
  <script>
    $(document).ready(function() {
      $('#example').DataTable({
        "ajax": {
          "url": "https://script.google.com/macros/s/AKfycbxX6X65QR7mXJwhHuB5rrfwuFSPqdog2TMk4OGEf3BjBXeeTvCJogRyfZYR9t01OSptHQ/exec", // API URL
          "type": "GET",
          "dataSrc": ""
        },
        "columns": [
          { "data": "วันที่" },
          { "data": "เวลา" },
          { "data": "ทะลาย(ตัน)" },
          { "data": "ร่วง(ตัน)" },
          { "data": "ทะลาย+ร่วง(ตัน)" },
          { "data": "%" },
          { "data": "(ตัน)" },
          { "data": "หมายเหตุ" }
        ],
        "responsive": true,
        "paging": true,
        "searching": true,
        "ordering": true,
        "info": true
      });
    });
  </script>

</body>
</html>
